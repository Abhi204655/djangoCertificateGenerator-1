{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
</head>
<body>

    <!-- <form method="post" enctype="multipart/form-data"> -->
    <form enctype="multipart/form-data" id="generate">
        <!-- must include enctype -->
        <!-- source: https://stackoverflow.com/questions/22831576/django-raises-multivaluedictkeyerror-in-file-upload -->
        {% csrf_token %}
        <label>certificate template</label>
        <input type="file" name="template" id="template">
        <label>Data for the certificate</label>
        <input type="file" name="data" id="data">
        <input type="submit">Submit</input>
    </form>

    {% if templateURL %}
    <label>{{templateURL}}</label>
    <img src="{{templateURL}}">
    {% endif %}
    {% if dataURL %}
    <label>{{dataURL}}</label>
    {% endif %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        document.onload = () => {
            console.log('done')
        }
    </script>
</body>
</html>
